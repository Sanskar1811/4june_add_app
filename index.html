<html>
<head>
	<title> Addition Application by Sanskar </title>
	<style>
		* {font-size : 40px ; font-family : Times New Roman ; }
		body {background-color : lightyellow ; }
	</style>
</head>
<body>
<center>
	<h1> Addition Application </h1>
	<form onsubmit = "add()">
		<input type = "number"  step = "any"  placeholder = "Enter first number : "  id = "num1" />
		<br/> <br/>
		<input type = "number"  step = "any"  placeholder = "Enter second number : "  id = "num2" />
		<br/> <br/>
		<input type = "submit"  value = "Add" />
	</form>
	<h2 id = "msg"> </h2>
	
	<script>
		function add() 
		{
			event.preventDefault();
			let num1 = document.getElementById("num1"); 
			let num2 = document.getElementById("num2");
			let msg = document.getElementById("msg");

			if (num1.value == "")
			{
				alert("Please Enter first number ");
				msg.innerHTML = "";
				num1.focus();
				return;

			}

			if (num2.value == "")
			{
				alert("Please Enter second number ");
				msg.innerHTML = "";
				num2.focus();
				return;

			}

			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
			let res = n1 + n2 ; 
			res = "Addition of Two Numbers : " + res ; 
			msg.innerHTML = res ;  


		}

	</script>
</center>
</body>
</html>
